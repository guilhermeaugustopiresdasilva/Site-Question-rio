<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
          <div>
                <h1>Cadastro de DEVs</h1>
                <p>Complete suas informações</p>
            <br>
          </div>

    <form>
       <fieldset>
          <div>
             <label>nome</label>
             <input type="text" nome="nome" id="nome">
          </div>
       
       
          <div>
            <label>sobrenome</label>
            <input type="text" nome="sobrenome" id="sobrenome">
          </div>
       </fieldset>

          <div>
            <label>Email</label>
            <input type="email" nome="email" id="email">
          </div>

          <div>
            <label>De qual lado da aplicação você desenvolve?</label>
             <label>
                <input type="radio" nome="devweb" volue="fronteend" checked>Front-end
             </label>
            <label>
                <input type="radio" nome="devweb" volue="backend">Back-end
            </label>
            <label>
                <input type="radio" nome="devweb" volue="fullstack">Full-stack
            </label>
          </div>

          <div>
            <label>Senioridade</label>
            <select id="senioridade">
              <option selected disabled value="">selecione</option>
              <option>Junior</option>
              <option>Pleno</option>
              <option>Senior</option>
            </select>
          </div>

          <fieldset>
            <div>
              <label>Selecione as tecnologias que utiliza:</label><br><br>
              <input type="checkbox" id="tecnologia1" nome="tecnologia1" volue="HTML">
              <label for=tecnologia1>HTML</label>
              <input type="checkbox">id="tecnologia2" name="tecnologia2" value="CSS">
              <label for="tecnologia2"> CSS</label>
              <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
              <label for="tecnologia3"> JavaScript</label>
              <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
              <label for="tecnologia4"> PHP</label>
              <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
              <label for="tecnologia5"> C#</label>
              <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
              <label for="tecnologia6"> Python</label>
              <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
              <label for="tecnologia7"> Java</label>
            </div>
          </fieldset>

          <div>
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea row="6" style="width: 26em;" id="experiência" nome="experiência"></textarea>
          </div>

          <button type="submit">Concluído</button>

    </form> 
    

</body>
</html>
